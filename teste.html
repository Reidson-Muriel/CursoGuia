<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icons.ico" type="image/x-icon">
    <title>Reidson-Muriel</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .nav {
            background-color: blue;
            border: 4px solid rgb(4, 4, 84);
            border-radius: 22px 22px 0 0;
            padding: 20px;
        }

        .nav img {
            margin-left: 120px;
            margin-top: 10;
            width: 50px;
            /* Ajusta o tamanho da imagem */
        }

        .nav h1 {
            font-size: 24px;
            /* Tamanho de fonte ajustado */
            margin: 10px 0;
            text-align: center;
            /* Centraliza o título */
        }

        .nav h2,
        p {
            text-align: center;
            /* Centraliza os textos */
        }

        .social ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        @media (max-width: 480px) {

            /* Para smartphones pequenos */
            .nav h1 {
                font-size: 20px;
                /* Tamanho reduzido */
            }

            .social li img {
                width: 30px;
                /* Ícones menores */
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {

            /* Para smartphones grandes e pequenos tablets */
            .nav h1 {
                font-size: 24px;
                /* Tamanho médio */
            }

            .social li img {
                width: 40px;
                /* Ícones um pouco maiores */
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {

            /* Para tablets */
            .nav h1 {
                font-size: 28px;
                /* Tamanho maior */
            }

            .social li img {
                width: 50px;
                /* Ícones maiores */
            }
        }

        @media (min-width: 1025px) {

            /* Para telas maiores, como desktops */
            .nav h1 {
                font-size: 30px;
                /* Tamanho padrão */
            }

            .social li img {
                width: 60px;
                /* Ícones ainda maiores */
            }
        }

        .social li {
            margin-right: 20px;
        }

        .social li img {
            width: 40px;
            /* Ajusta o tamanho das imagens sociais */
        }

        .social li img:hover {
            filter: brightness(0.2) contrast(0.9);
            transition: all 0.1s ease-in-out;
        }

        .page-1 {
            position: relative;
            background-image: url(img/codeimg.jpg);
            background-size: cover;
            opacity: 0.1;
            /* Ajusta a opacidade */
            width: 100%;
            height: 100vh;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            /* Permite que as seções se movam para a próxima linha */
            justify-content: center;
            /* Centraliza as seções */
            padding: 20px;
            /* Adiciona espaçamento */
        }

        section img {
            width: 80%;
            /* Ajusta a largura para ser responsiva */
            max-width: 200px;
            /* Define um máximo */
            margin: 10px;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        section img:hover {
            transform: scale(1.1);
        }

        section h3 {
            font-size: 16px;
            /* Tamanho de fonte ajustado */
            text-align: center;
            margin-top: 10px;
        }

        section a {
            text-decoration: none;
            color: inherit;
        }

        section .page {
            margin: 10px;
            text-align: center;
            /* Centraliza o conteúdo */
        }
    </style>
</head>

<body>
    <nav class="nav">

        <div class="social">
            <ul>
                <li>

                        <img src="img/icoInstagram.png">
                    </a>
                </li>
                <li>
                    <a
                        href="https://www.linkedin.com/in/reidson-muriel-alves-romão-da-silva-357b3a27a/?originalSubdomain=br">
                        <img src="img/linkedin.png">
                    </a>
                </li>
                <li>
                    <a href="https://github.com/Reidson-Muriel">
                        <img src="img/github.png">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="page-1"></div>

    <section id="curso" onclick="curso()">
        <div class="page">
            <h3>Cadastro Simples</h3>
            <a href="cadastro.html" target="_blank">

            </a>
            <button>Visualizar o código</button>
        </div>

        <div class="page">
            <h3>Clone Netflix</h3>
            <a href="clone-netflix.html">
                <img src="img/Clone-Netflix.png">
            </a>
        </div>

        <div class="page">
            <h3>Projeto-Portfolio</h3>
            <a href="http://127.0.0.1:3000/projeto-portfolio.html">
                <img src="img/tela_do_projeto.png">
            </a>
        </div>

        <div class="page">
            <h3>Gerador-Senha</h3>
            <a href="gerador-senha.html">

    <script>

</body>

</html>
